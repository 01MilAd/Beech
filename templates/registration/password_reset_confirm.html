{% extends 'base.html' %}
{% block content %}
    <h2>Set new password</h2>
    {% if validlink %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    {% else %}
        <p style="color:red;">Invalid Token</p>
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    {% endif %}    
    </form>
{% endblock %}
